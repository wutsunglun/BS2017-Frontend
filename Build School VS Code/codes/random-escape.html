<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <pre><script>

        var run =true;
        var count=0;

        while(run){
            var r =Math.floor ( Math.random() * 10);
            count+=1;
            document.writeln("執行"+count+" 次：取出亂數"+r);

            if(r==5){
                run=false;
            }
        }

        </script></pre>
</body>

</html>
